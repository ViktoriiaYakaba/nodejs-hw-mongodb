tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - isFavourite
          - contactType
          - updatedAt
          - createdAt
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Phone number'
            type: number
            example: +380000000007
          email:
            description: 'Email address'
            type: string
            format: email
            example: 'john.doe@example.com'
          isFavourite:
            description: 'Contact favourite'
            type: boolean
            example: true
          createdAt:
            description: 'When was created'
            type: string
            format: date-time
            example: '2024-06-06T17:48:14.102Z'
          updatedAt:
            description: 'When was updated'
            type: string
            format: date-time
            example: '2024-06-06T17:48:14.102Z'
          contactType:
            description: "Contact's type"
            type: string
            enum:
              - work
              - home
              - personal
            example: 'work'
          photo:
            description: 'Link to photo'
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
