tags:
  - Contacts
summary: Patch contact by id
operationId: updateContact
description: Update an existing contact's information by its unique identifier.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: John Doe
            phoneNumber:
              type: string
              example: '+380000000007'
            email:
              type: string
              format: email
              example: john.doe@example.com
            isFavourite:
              type: boolean
              example: true
            contactType:
              type: string
              enum:
                - work
                - home
                - personal
              example: work
            updatedAt:
              type: string
              format: date-time
              example: '2024-06-06T17:48:14.102Z'
            photo:
              type: string
              format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully
            data:
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
